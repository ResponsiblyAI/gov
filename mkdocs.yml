site_name: Operationalizing Responsible AI
site_url: https://gov.responsibly.ai/
nav:
  - Home: index.md
  - Congress '23: 23-congress.md
  - FOC November '23: 23-nov-foc.md
theme:
  name: material
  favicon: assets/logo-visual.png
  palette:
    primary: deep purple
  features:
    - toc.follow
    - header.autohide
markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - abbr
  - attr_list
  - pymdownx.snippets
  - tables
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
plugins: []
